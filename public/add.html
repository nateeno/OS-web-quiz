  <body>

    <p>NB: IKKE BRUK DENNE!</p>
    <div class="container">
      <h1>Legg til spørsmål i databasen</h1>
      <form id="question-form">
        <label for="question">Spørsmål:</label><br />

        <textarea id="question" name="question" rows="4" required></textarea>
        <div id="options-container">
          <div class="option">
            <label for="option-1">Svar alternativ 1:</label>
            <input type="text" id="option-1" name="option-1" required />
            <input type="checkbox" id="correct-1" name="correct-1" />
            <label for="correct-1">Er dette alternative riktig?</label>
          </div>
        </div>
        <button type="button" id="add-option">
          Legg til et til alternativ
        </button>
        <label for="image">Bilde:</label>
        <input type="file" id="image" name="image" accept="image/*" />
        <input type="submit" value="submit" />
      </form>
    </div>
  </body>
  <script type="module" src="js/add.js"></script>
